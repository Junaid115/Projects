<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container d-flex align-items-center justify-content-center flex-column">
        <div class="mainClock d-flex align-items-center justify-content-center">
            <div class="hour"></div>
            <div class="separator">:</div>
            <div class="minute"></div>
            <div class="separator">:</div>
            <div class="second"></div>
            <div class="ampm">AM</div>
        </div>
        <div class="days d-flex align-items-center justify-content-evenly">
            <span class="mon">Mon</span>
            <span class="tue">Tue</span>
            <span class="wed">Wed</span>
            <span class="thu">Thu</span>
            <span class="fri">Fri</span>
            <span class="sat">Sat</span>
            <span class="sun">Sun</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
